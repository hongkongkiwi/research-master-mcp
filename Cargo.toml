[package]
name = "research-master-mcp"
version = "0.1.0"
edition = "2021"
description = "MCP server for searching and downloading academic papers from multiple research sources"
authors = ["hongkongkiwi"]
license = "MIT"
repository = "https://github.com/hongkongkiwi/research-master-mcp"

[dependencies]
# MCP Protocol (using JSON-RPC directly since mcp-sdk is not mature)
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
jsonrpc-core = "18.0"

# Async runtime
tokio = { version = "1.40", features = ["full", "signal"] }
async-trait = "0.1"
bitflags = "2.6"

# HTTP client
reqwest = { version = "0.12", features = ["json", "socks"] }
http = "1.1"

# XML parsing
quick-xml = { version = "0.37", features = ["serialize"] }

# Atom/RSS feed parsing
feed-rs = "2.1"

# HTML parsing
scraper = "0.21"

# URL handling
url = "2.5"
urlencoding = "2.1"

# Regex for text processing
regex = "1"

# Date/time handling
chrono = { version = "0.4", features = ["serde"] }
time = "0.3"

# Error handling
thiserror = "2.0"
anyhow = "1.0"

# Logging
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }

# Configuration
config = "0.15"

# Text similarity for deduplication
strsim = "0.11"

# CLI
clap = { version = "4.5", features = ["derive"] }

# PDF extraction (optional, for future use)
pdf-extract = "0.7"

[dev-dependencies]
tokio-test = "0.4"
mockito = "1.5"

[[bin]]
name = "research-master-mcp"
path = "src/main.rs"

[lib]
name = "research_master_mcp"
path = "src/lib.rs"
