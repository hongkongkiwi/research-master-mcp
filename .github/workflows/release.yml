# CI to verify the build is healthy (runs on every PR)
name: CI

on:
  pull_request:
  push:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

jobs:
  # Run tests and lints on all platforms
  test:
    name: Test
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Install dependencies (Ubuntu)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libpoppler-cpp-dev

      - name: Install dependencies (macOS)
        if: matrix.os == 'macos-latest'
        run: brew install poppler

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Run clippy
        run: cargo clippy --all-targets -- -D warnings

      - name: Run tests
        run: cargo test --all-features

# Releases to GitHub and crates.io
name: Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  # Plan the release to know what to build
  plan:
    name: Plan Release
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
    outputs:
      val: ${{ steps.plan.outputs }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install cargo-dist
        run: |
          curl --proto '=https' --tlsv1.2 -sSf https://gtk.rs/lenf/cargo-dist/binstall/cargo-dist-installer.sh | bash
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: Plan release
        run: cargo dist plan
        id: plan

  # Build for all targets
  build:
    name: Build (${{ matrix.target }})
    needs: plan
    runs-on: ${{ matrix.os }}
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux - glibc (Debian, Ubuntu, RedHat/Fedora)
          - os: ubuntu-24.04
            target: x86_64-unknown-linux-gnu
            suffix: linux-amd64-deb
          - os: ubuntu-24.04
            target: aarch64-unknown-linux-gnu
            suffix: linux-arm64-deb
          # Linux - musl (Alpine)
          - os: ubuntu-24.04
            target: x86_64-unknown-linux-musl
            suffix: linux-amd64-alpine
          - os: ubuntu-24.04
            target: aarch64-unknown-linux-musl
            suffix: linux-arm64-alpine
          # macOS
          - os: macos-13
            target: x86_64-apple-darwin
            suffix: macos-amd64
          - os: macos-latest
            target: aarch64-apple-darwin
            suffix: macos-arm64
          # Windows
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            suffix: windows-amd64
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross-compilation tools (Linux ARM64)
        if: matrix.target == 'aarch64-unknown-linux-gnu' || matrix.target == 'aarch64-unknown-linux-musl'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu g++-aarch64-linux-gnu

      - name: Install cargo-dist
        run: |
          curl --proto '=https' --tlsv1.2 -sSf https://gtk.rs/lenf/cargo-dist/binstall/cargo-dist-installer.sh | bash
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: Build
        run: cargo dist build ${{ matrix.target }} --artifacts

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: artifacts-${{ matrix.suffix }}
          path: target/dist/*

  # Create GitHub release with all artifacts
  release:
    name: Release
    needs: [plan, build]
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install cargo-dist
        run: |
          curl --proto '=https' --tlsv1.2 -sSf https://gtk.rs/lenf/cargo-dist/binstall/cargo-dist-installer.sh | bash
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: target/dist

      - name: Create tar.gz archives for manual installation
        run: |
          cd target/dist
          for dir in */; do
            if [ -d "$dir" ]; then
              tar -czf "${dir%/}.tar.gz" "$dir"
            fi
          done

      - name: Upload release assets
        uses: softprops/action-gh-release@v2
        with:
          draft: false
          prerelease: false
          generate_release_notes: true
          files: |
            target/dist/*.tar.gz
            target/dist/*/*.zip
            target/dist/*/*.exe
            target/dist/*/*.deb
            target/dist/*/*.rpm
            target/dist/*/*.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Publish to crates.io
  publish-crate:
    name: Publish to crates.io
    needs: [plan, build]
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Publish to crates.io
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
        run: |
          if [ -n "$CARGO_REGISTRY_TOKEN" ]; then
            cargo publish
          else
            echo "CARGO_REGISTRY_TOKEN not set, skipping crates.io publish"
          fi
