# Release workflow - builds and publishes binaries/packages

name: Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number (e.g., 0.1.1) - required for manual trigger'
        required: true
        type: string

permissions:
  contents: write
  packages: write

env:
  CARGO_TERM_COLOR: always

jobs:
  # Build binaries for all platforms
  build:
    name: Build (${{ matrix.target }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-24.04
            target: x86_64-unknown-linux-gnu
            extra-tags: linux,linux-glibc
          - os: ubuntu-24.04
            target: aarch64-unknown-linux-gnu
            extra-tags: linux,linux-glibc,arm64
          - os: ubuntu-24.04
            target: x86_64-unknown-linux-musl
            extra-tags: linux,linux-musl
          - os: ubuntu-24.04
            target: aarch64-unknown-linux-musl
            extra-tags: linux,linux-musl,arm64
          - os: macos-13
            target: x86_64-apple-darwin
            extra-tags: macos,macos-intel
          - os: macos-latest
            target: aarch64-apple-darwin
            extra-tags: macos,macos-apple
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            extra-tags: windows
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build release binary
        run: cargo build --release --target ${{ matrix.target }}

      - name: Upload binary
        uses: actions/upload-artifact@v4
        with:
          name: binary-${{ matrix.target }}
          path: target/${{ matrix.target }}/release/research-master-mcp
          retention-days: 5

  # Create GitHub release
  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download all binaries
        uses: actions/download-artifact@v4
        with:
          path: binaries

      - name: Prepare release assets
        run: |
          mkdir -p release
          for dir in binaries/binary-*; do
            target=$(basename "$dir" | sed 's/binary-//')
            cp "$dir/research-master-mcp" "release/research-master-mcp-${target}"
          done

          # Create tarballs for Linux/macOS
          cd release
          for f in research-master-mcp-*linux*; do
            [ -f "$f" ] && gzip -c "$f" > "${f}.gz" || true
          done
          for f in research-master-mcp-*darwin*; do
            [ -f "$f" ] && gzip -c "$f" > "${f}.gz" || true
          done

          # Create zip for Windows
          if [ -f "research-master-mcp-x86_64-pc-windows-msvc" ]; then
            zip -r research-master-mcp-x86_64-pc-windows-msvc.zip research-master-mcp-x86_64-pc-windows-msvc
          fi

          ls -la

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          draft: false
          prerelease: false
          generate_release_notes: true
          files: release/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Publish to crates.io
  publish-crates:
    name: Publish to crates.io
    needs: release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Publish to crates.io
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
        run: |
          if [ -n "$CARGO_REGISTRY_TOKEN" ]; then
            cargo publish
          else
            echo "CARGO_REGISTRY_TOKEN not set, skipping crates.io publish"
          fi
