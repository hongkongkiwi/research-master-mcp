# Release workflow - builds and publishes binaries/packages

name: Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number (e.g., 0.1.1) - required for manual trigger'
        required: true
        type: string

permissions:
  contents: write
  packages: write

env:
  CARGO_TERM_COLOR: always

jobs:
  # Build binaries for all platforms
  build:
    name: Build (${{ matrix.target }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux x86_64 (glibc)
          - os: ubuntu-24.04
            target: x86_64-unknown-linux-gnu
          # macOS Intel
          - os: macos-14
            target: x86_64-apple-darwin
          # macOS Apple Silicon
          - os: macos-latest
            target: aarch64-apple-darwin
          # Windows
          - os: windows-latest
            target: x86_64-pc-windows-msvc
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build release binary
        run: cargo build --release --target ${{ matrix.target }}

      - name: Upload binary
        uses: actions/upload-artifact@v4
        with:
          name: binary-${{ matrix.target }}
          path: target/${{ matrix.target }}/release/research-master-mcp${{ matrix.target == 'x86_64-pc-windows-msvc' && '.exe' || '' }}
          retention-days: 5

  # Create GitHub release
  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download all binaries
        uses: actions/download-artifact@v4
        with:
          path: binaries

      - name: Prepare release assets
        run: |
          mkdir -p release
          for dir in binaries/binary-*; do
            target=$(basename "$dir" | sed 's/binary-//')
            cp "$dir"/* "release/research-master-mcp-${target}" 2>/dev/null || true
          done

          # Create tarballs for Linux/macOS
          cd release
          for f in research-master-mcp-*; do
            case "$f" in
              *.gz|*.zip) continue ;;
              *linux*|*darwin*)
                if [ -f "$f" ] && [ ! -f "${f}.gz" ]; then
                  gzip -c "$f" > "${f}.gz" && rm "$f"
                fi
                ;;
            esac
          done

          # Create zip for Windows
          if [ -f "research-master-mcp-x86_64-pc-windows-msvc" ]; then
            zip -r research-master-mcp-windows.zip research-master-mcp-x86_64-pc-windows-msvc
            rm research-master-mcp-x86_64-pc-windows-msvc
          fi

          ls -la

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          draft: false
          prerelease: false
          generate_release_notes: true
          files: release/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Publish to crates.io
  publish-crates:
    name: Publish to crates.io
    needs: release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Publish to crates.io
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
        run: |
          if [ -n "$CARGO_REGISTRY_TOKEN" ]; then
            cargo publish
          else
            echo "CARGO_REGISTRY_TOKEN not set, skipping crates.io publish"
          fi

  # Publish to GitHub Packages (Docker images)
  publish-docker:
    name: Publish Docker Image
    needs: release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=ref,event=tag
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            CARGO_BUILD_TARGET=x86_64-unknown-linux-gnu
          platforms: linux/amd64,linux/arm64

  # Build platform-specific packages
  build-deb:
    name: Build Debian Package
    needs: release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-unknown-linux-gnu

      - name: Install cargo-deb
        run: cargo install cargo-deb

      - name: Build .deb package
        run: cargo deb --target x86_64-unknown-linux-gnu

      - name: Upload .deb package
        uses: actions/upload-artifact@v4
        with:
          name: research-master-mcp.deb
          path: target/deb/research-master-mcp_*_amd64.deb

  build-rpm:
    name: Build RedHat Package
    needs: release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-unknown-linux-gnu

      - name: Install cargo-rpm
        run: cargo install cargo-rpm

      - name: Build .rpm package
        run: cargo rpm build --target x86_64-unknown-linux-gnu

      - name: Upload .rpm package
        uses: actions/upload-artifact@v4
        with:
          name: research-master-mcp.rpm
          path: target/rpm/RPMS/x86_64/*.rpm

  build-apk:
    name: Build Alpine Package
    needs: release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-unknown-linux-musl

      - name: Install cargo-apk
        run: cargo install cargo-apk

      - name: Build static binary
        run: cargo build --release --target x86_64-unknown-linux-musl

      - name: Create Alpine package structure
        run: |
          mkdir -p apk-build/usr/bin
          cp target/x86_64-unknown-linux-musl/release/research-master-mcp apk-build/usr/bin/

      - name: Create APKBUILD
        run: |
          cat > apk-build/APKBUILD << 'EOF'
          # Contributor: Research Master MCP
          # Maintainer: Research Master MCP
          pkgname=research-master-mcp
          pkgver=VERSION_PLACEHOLDER
          pkgrel=0
          pkgdesc="Model Context Protocol server for academic research sources"
          url="https://github.com/hongkongkiwi/research-master-mcp"
          arch="x86_64"
          license="MIT"
          depends=""
          subpackages=""
          source=""

          build() {
            return 0
          }

          package() {
            mkdir -p "$pkgdir"/usr/bin
            cp "$srcdir"/usr/bin/research-master-mcp "$pkgdir"/usr/bin/
          }
          EOF
          sed -i "s/VERSION_PLACEHOLDER/${{ github.ref_name }}/" apk-build/APKBUILD

      - name: Upload Alpine package
        uses: actions/upload-artifact@v4
        with:
          name: research-master-mcp.apk
          path: apk-build/

  # Create release with all platform packages
  finalize-release:
    name: Finalize Release
    needs:
      - release
      - build-deb
      - build-rpm
      - build-apk
    runs-on: ubuntu-latest
    steps:
      - name: Download all packages
        uses: actions/download-artifact@v4
        with:
          path: packages

      - name: Prepare release assets
        run: |
          mkdir -p release-packages
          for dir in packages/*; do
            if [ -d "$dir" ]; then
              cp -r "$dir"/* release-packages/ 2>/dev/null || true
            fi
          done
          ls -la release-packages/

      - name: Update GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          draft: false
          prerelease: false
          files: release-packages/*

  # Publish to GitHub Packages (Cargo registry)
  publish-github-packages:
    name: Publish to GitHub Packages (Rust)
    needs: publish-crates
    runs-on: ubuntu-latest
    # This job requires a custom crates.io-index fork for GitHub Packages
    # Skip for now as it requires additional setup
    # Temporarily disabled - uncomment when ready to set up
    # if: false
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure GitHub Packages registry
        run: |
          mkdir -p ~/.cargo
          cat >> ~/.cargo/config.toml << 'EOF'
          [registries.ghcr]
          index = "sparse+https://github.com/rust-lang/crates.io-index/"

          [net]
          git-fetch-with-cli = true
          EOF

      - name: Create cargo credentials for GitHub Packages
        env:
          GHCR_TOKEN: ${{ secrets.GHCR_TOKEN }}
        run: |
          if [ -n "$GHCR_TOKEN" ]; then
            echo "https://github.com/login/correcthorse" > ~/.cargo/credentials.toml
            echo "//ghcr.io/:token=${GHCR_TOKEN}" >> ~/.cargo/credentials.toml
          else
            echo "GHCR_TOKEN not set, skipping GitHub Packages publish"
            exit 0
          fi

      - name: Publish to GitHub Packages
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.GHCR_TOKEN }}
        run: cargo publish --registry ghcr-io
