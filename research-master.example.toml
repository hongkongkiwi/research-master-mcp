# Research Master MCP Configuration File
# Copy this to ~/.config/research-master/config.toml or /etc/research-master/research-master.toml

# Download settings
[downloads]
default_path = "./downloads"
organize_by_source = true
max_file_size_mb = 100

# Rate limiting settings
[rate_limits]
default_requests_per_second = 5
max_concurrent_requests = 10

# API Keys (optional - sources work without them but may have lower rate limits)
[api_keys]
# semantic_scholar = "your-semantic-scholar-api-key"
# core = "your-core-api-key"
# openalex_email = "your@email.com"

# Source filtering
[sources]
# enabled_sources = "arxiv,pubmed,semantic"
# disabled_sources = "dblp,jstor"
